# Same as LoRA config, but enables DoRA
run:
  name: exp_dora
  output_root: outputs
  seed: 42
  engine: trainer   # trainer | accelerate

model:
  model_name_or_path: Qwen/Qwen3-8B
  torch_dtype: auto
  gradient_checkpointing: true
  trust_remote_code: true

data:
  dataset_name: cais/mmlu
  dataset_config: all
  train_split: auxiliary_train
  eval_split: validation
  max_seq_len: 1024
  num_proc: 8
  prompt:
    enable_thinking: false
    template: simple_exam

training:
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16

  num_train_epochs: 1.0
  learning_rate: 2.0e-4
  warmup_ratio: 0.03
  weight_decay: 0.0
  lr_scheduler_type: cosine

  logging_steps: 10
  eval_strategy: steps
  eval_steps: 10000
  save_strategy: steps
  save_steps: 1000
  save_total_limit: 2

  report_to: [tensorboard]
  optim: adamw_torch
  dataloader_pin_memory: true
  dataloader_num_workers: 0
  max_grad_norm: 1.0

lora:
  enabled: true
  r: 32
  alpha: 64
  dropout: 0.05
  bias: none
  target_modules: auto

dora:
  enabled: true

merge:
  enabled: false

distributed:
  engine: trainer              # trainer|accelerate (can also override via CLI --engine)
  deepspeed_config: null       # e.g., configs/deepspeed_zero2.json
  mixed_precision: auto        # auto|bf16|fp16|no (accelerate engine only)